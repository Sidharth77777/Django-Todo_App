<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static './css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="{% static './images/login.png' %}" type="image/x-icon">
</head>
<body>

    <div id="Login">
        <div class="img">
            <img src="{% static './images/login.png' %}" alt="login">
        </div>
        
        <h1>Login for making  To-do's</h1>
        <form action="" method="POST" class="form">
            
            {% csrf_token %}
            <div class="input">
                <i class="fa-regular fa-envelope font"></i>
                <input type="email" placeholder="Enter your Email" value="" required class="email" name="email" />
            </div>
            <div class="input">
                <i class="fa-solid fa-lock font"></i>
                <input type="password" placeholder="Enter your Password" value="" required class="password" name="password" />
            </div>
            {% if error %}
                <p class="error" style="color: red;">{{message}}</p>
            {% endif %}
            <div class="input button">
                <button type="submit">LOGIN</button>
            </div>
            
        </form>
        <h4>Don't have an account? <a href="{% url 'users:signup' %}">SignUp</a></h4>
    </div>

    <script src="{% static './js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static './js/login.js' %}"></script>
</body>
</html>
